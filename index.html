<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog App</title>
</head>

<body>
    <header class="text-black body-font sticky top-0 z-20 bg-slate-500 px-5">
        <div class="container mx-auto flex flex-wrap md:p-5 p-2 flex-row items-center justify-between">
            <a class="flex title-font font-medium items-center text-gray-900 md:mb-0">
                <img src="./assets/logo.png" alt="" class="h-8">
                <span class="ml-3 text-xl">Blog Web App</span>
            </a>
            <nav class="md:ml-auto hidden md:flex flex-wrap items-center text-base justify-center">
                <button class="mr-5 hover:text-sky-950 cursor-pointer" onclick="addNewBlog()">Add New Blog</button>
                <a class="mr-5 hover:text-sky-950 cursor-pointer">Home</a>
                <a class="mr-5 hover:text-sky-950 cursor-pointer">About</a>
                <a class="mr-5 hover:text-sky-950 cursor-pointer">Contact</a>
            </nav>
            <button
                class="hidden md:inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                Log In
            </button>


            <!-- mobile menu -->
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-black" x-show="!showMenu" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="hidden mobile-menu">
            <ul class="">
                <li>
                    <button class="block text-sm px-2 py-4 font-semibold" onclick="addNewBlog()">Add New Blog</button>
                </li>
                <li><a href="index.html" class="block text-sm px-2 py-4 font-semibold">Home</a>
                </li>
                <li><a href="#services" class="block text-sm px-2 py-4 font-semibold">Services</a></li>
                <li><a href="#about" class="block text-sm px-2 py-4 font-semibold">About</a></li>
                <li><a href="#contact" class="block text-sm px-2 py-4 font-semibold">Contact Us</a></li>
            </ul>
        </div>
    </header>

    <div class="cards-container flex flex-wrap mx-auto container px-5">
    </div>

    <section class="text-gray-600 body-font fixed z-10 w-full add-blog-form hidden top-20">
        <div class="container px-5 py-24 mx-auto bg-gray-100">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Add new blog</h1>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap ">
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="blogTitle" class="leading-7 text-sm text-gray-600">Title</label>
                            <input type="text" id="blogTitle" name="blogTitle" required
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-purple-500 focus:bg-white focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative ">
                            <label for="blogBody" class="leading-7 text-sm text-gray-600">Body</label>
                            <textarea id="blogBody" name="blogBody" required
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-purple-500 focus:bg-white focus:ring-2 focus:ring-purple-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">
                            </textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full flex flex-col md:flex-row md:gap-10 gap-4 justify-center">
                        <button
                            class="flex justify-center text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg add-blog-btn"
                            onclick="saveBlog()" type="submit">
                            Add Blog
                        </button>
                        <button
                            class="flex justify-center text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg discard-blog"
                            onclick="closeForm()">
                            Discard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>

</body>

</html>
